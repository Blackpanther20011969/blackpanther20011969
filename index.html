<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Portfolio</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- AOS Stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <!-- Eigenes CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#projects">Projekte</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero-Bereich -->
    <section id="hero">
        <div class="hero-text">
            <h1 data-aos="fade-down">Willkommen in meinem Portfolio</h1>
            <p data-aos="fade-up">Design, Code & Kreativität</p>
            <button data-aos="zoom-in">Mehr erfahren</button>
        </div>
    </section>

    <!-- Projekte -->
    <section id="projects">
        <h2 data-aos="fade-up">Projekte</h2>

        <div class="project" data-aos="fade-right">
            <img src="img/projekt1.jpg" alt="Projekt 1" data-aos="zoom-in">
            <div class="project-text">
                <h3 data-aos="fade-left">Portfolio-Webseite</h3>
                <p>Mein persönliches Portfolio mit HTML, CSS und GitHub Pages.</p>
            </div>
        </div>

        <div class="project" data-aos="fade-left">
            <img src="img/projekt2.jpg" alt="Projekt 2" data-aos="zoom-in">
            <div class="project-text">
                <h3 data-aos="fade-right">FastAPI-Projekt</h3>
                <p>Eine einfache API mit FastAPI zur Verwaltung von Artikeln.</p>
            </div>
        </div>
    </section>

    <!-- Kontakt -->
    <section id="contact">
        <h2>Kontakt</h2>
        <form>
            <input type="text" placeholder="Dein Name" required>
            <input type="email" placeholder="Deine E-Mail" required>
            <textarea placeholder="Deine Nachricht" required></textarea>
            <button type="submit">Senden</button>
        </form>
    </section>

    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000, 
            once: true 
        });
    </script>

</body>
</html>
